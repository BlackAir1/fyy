<!DOCTYPE html>
<html>
<head>

<!-- /.website title -->
<title>Backyard Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- CSS Files -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="fonts/icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet">
<link href="css/owl.carousel.css" rel="stylesheet">

<!-- Colors -->
<link href="css/css-index.css" rel="stylesheet" media="screen">
<!-- <link href="css/css-index-green.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-purple.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-red.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-orange.css" rel="stylesheet" media="screen"> -->
<!-- <link href="css/css-index-yellow.css" rel="stylesheet" media="screen"> -->

<!-- Google Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />
</head>
  
<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader"></div>
<div id="top"></div>

<!-- /.parallax full screen background image -->
<div class="fullscreen landing parallax" style="background-image:url('images/HNCK3991.jpg');" data-img-width="2000" data-img-height="1333" data-diff="100">
	
	<div class="overlay">
		<div class="container">
			<div class="col-md-10 col-md-offset-1 text-center">
			
				<!-- /.logo -->
				<div class="logo wow fadeInDown" style="margin-top: 50px"> <a href=""><img src="images/logo.png" alt="logo"></a></div>

				<!-- /.main title -->
					<h2 class="wow fadeInUp" style="margin-bottom: 50px">
					BACKYARD Bookstore
					</h2>

			</div>
		</div> 
	</div> 
</div>
 
<!-- NAVIGATION -->
<div id="menu">
	<nav class="navbar-wrapper navbar-default" role="navigation">
		<div class="container">
			  <div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-backyard">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand site-name" href="#top"><img src="images/logo2.png" alt="logo"></a>
			  </div>
	 
			  <div id="navbar-scroll" class="collapse navbar-collapse navbar-backyard navbar-right">
				<ul class="nav navbar-nav">
					<li><a href="#shortcode-basic">Online${sessionScope.num }人</a></li>
					<li><a href="#shortcode-button">User${sessionScope.name}</a></li>
					<li><a href="${pageContext.request.contextPath }/favoriteList">Collection</a></li>
					<li><a href="${pageContext.request.contextPath }/showOrder">Cart</a></li>
				   
					<li><a href="loginForm">exit</a></li>
				</ul>
			  </div>
		</div>
	</nav>
</div>








<div id="shortcode-table">
	<div class="container">
			<table class="table table-bg table-bordered">
				<thead>
					<tr>
						<th class="text-center">Picture</th>
						<th class="text-center">Book name</th>
						<th class="text-center">Author</th>
						<th class="text-center">Publisher</th>
						<th class="text-center">Price</th>
						<th class="text-center">N</th>
						<th colspan="2" class="text-center">Operation</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach items="${requestScope.book}" var="good" varStatus="status">
					<tr id="data_${stat.index}" align="center" class="main_trbg" onMouseOver="move(this);" onMouseOut="out(this);">
						<td>
							<img src="./images/${good.image}" width=100 height=60/>
						</td>
						<td class="text-center">${good.name}</td>
						<td class="text-center">${good.author}</td>
						<td class="text-center">${good.factory}</td>
						<td class="text-center"><strong>$${good.price}</strong></td>
						<td class="text-center">${good.count}</td>
						
						<td><a href="${pageContext.request.contextPath }/orderlist/${good.id}">Buy</a></td>
						<td><a href="${pageContext.request.contextPath }/favorite/${good.id}">Details</a></td>
					</tr>
				</c:forEach>
				
				</tbody>
			</table>
	</div>
</div>


	
<!-- /.footer -->
<footer id="footer">
	<div class="container">
		<div class="col-sm-4 col-sm-offset-4">
		<hr>
			<div class="text-center wow fadeInUp">Copyright Backyard 2017</div>
			<a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>
		</div>	
	</div>	
</footer>
	
	<!-- /.javascript files -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.sticky.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script>
		new WOW().init();
	</script>
  </body>
</html>
